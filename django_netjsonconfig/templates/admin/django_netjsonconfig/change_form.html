{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
{% if not visualize %}
<li>
    <a href="{{ visualize_url }}" class="visualizelink">{% trans "Visualize configuration" %}</a>
</li>
{% else %}
<li>
    <a href="{{ back_url }}" class="backlink">{% trans "Go back" %}</a>
</li>
{% endif %}
<li>
    <a href="{{ download_url }}" class="downloadlink">{% trans "Download configuration" %}</a>
</li>
{{ block.super }}
{% endblock %}
